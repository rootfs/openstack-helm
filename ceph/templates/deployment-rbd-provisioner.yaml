{{- if .Values.manifests_enabled.provisioner }}
{{- $envAll := . }}
{{- $dependencies := .Values.dependencies.rbdprovisioner }}
---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: rbd-provisioner
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
{{ tuple $envAll "rbd" "provisioner" | include "helm-toolkit.snippets.kubernetes_metadata_labels" | indent 8 }}
    spec:
      containers:
      - name: rbd-provisioner
        image: {{ .Values.images.rbd_provisioner }}
        imagePullPolicy: {{ .Values.images.pull_policy }}
        env:
        - name: PROVISIONER_NAME
          value: {{ .Values.storageclass.provisioner }}
{{- end }}
