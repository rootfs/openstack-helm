{{- if .Values.manifests_enabled.deployment }}
{{ if not .Values.osd_directory.enabled }}
{{- $envAll := . }}
{{- $dependencies := $.Values.dependencies.osd }}
{{ range $index, $value := .Values.osd_devices }}
---
kind: DaemonSet
apiVersion: extensions/v1beta1
metadata:
  name: ceph-osd-{{ $value.name }}
spec:
  template:
    metadata:
      labels:
{{ tuple $envAll "ceph" "osd" | include "helm-toolkit.snippets.kubernetes_metadata_labels" | indent 8 }}
    spec:
      nodeSelector:
        {{ $.Values.labels.osd.node_selector_key }}: {{ $.Values.labels.osd.node_selector_value }}
        ceph-osd-device-{{ $value.name}}: enabled
      initContainers:
{{ tuple $envAll $dependencies "" | include "helm-toolkit.snippets.kubernetes_entrypoint_init_container" | indent 8 }}
      hostNetwork: true
      dnsPolicy: {{ $.Values.pod.dns_policy }}
      initContainers:
        - name: osd-prepare-pod
          image: {{ $.Values.images.daemon }}
          imagePullPolicy: {{ $.Values.images.pull_policy }}
          volumeMounts:
            - name: devices
              mountPath: /dev
            - name: ceph
              mountPath: /var/lib/ceph
              readOnly: false
            - name: ceph-bin
              mountPath: /entrypoint.sh
              subPath: entrypoint.sh
              readOnly: true
            - name: ceph-bin
              mountPath: /start_osd.sh
              subPath: start_osd.sh
              readOnly: true
            - name: ceph-bin
              mountPath: /osd_disks.sh
              subPath: osd_disks.sh
              readOnly: true
            - name: ceph-bin
              mountPath: /osd_disk_activate.sh
              subPath: osd_disk_activate.sh
              readOnly: true
            - name: ceph-bin
              mountPath: /osd_disk_prepare.sh
              subPath: osd_disk_prepare.sh
              readOnly: true
            - name: ceph-bin
              mountPath: /common_functions.sh
              subPath: common_functions.sh
              readOnly: true
            - name: ceph-etc
              mountPath: /etc/ceph/ceph.conf
              subPath: ceph.conf
              readOnly: true
            - name: ceph-client-admin-keyring
              mountPath: /etc/ceph/ceph.client.admin.keyring
              subPath: ceph.client.admin.keyring
              readOnly: false
            - name: ceph-mon-keyring
              mountPath: /etc/ceph/ceph.mon.keyring
              subPath: ceph.mon.keyring
              readOnly: false
            - name: ceph-bootstrap-osd-keyring
              mountPath: /var/lib/ceph/bootstrap-osd/ceph.keyring
              subPath: ceph.keyring
              readOnly: false
            - name: ceph-bootstrap-mds-keyring
              mountPath: /var/lib/ceph/bootstrap-mds/ceph.keyring
              subPath: ceph.keyring
              readOnly: false
            - name: ceph-bootstrap-rgw-keyring
              mountPath: /var/lib/ceph/bootstrap-rgw/ceph.keyring
              subPath: ceph.keyring
              readOnly: false
          securityContext:
            privileged: true
          env:
            - name: CEPH_DAEMON
              value: OSD_CEPH_DISK_PREPARE
            - name: KV_TYPE
              value: k8s
            - name: CLUSTER
              value: ceph
            - name: CEPH_GET_ADMIN_KEY
              value: "1"
            - name: OSD_DEVICE
              value: {{ $value.device }}
            - name: OSD_FORCE_ZAP
              value: {{ $value.zap | quote }}
            {{ if index $value "journal" }}
            - name: OSD_JOURNAL
              value: {{ $value.journal }}
            {{ end }}
            {{ if $.Values.debug }}
            - name: DEBUG
              value: {{ $.Values.debug }}
            {{ end }}
            - name: HOSTNAME
              {{- if $value.hostname }}
              value: {{ $value.hostname }}
              {{- else }}
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
              {{- end }}
      containers:
        - name: osd-activate-pod
          image: {{ $.Values.images.daemon }}
          imagePullPolicy: {{ $.Values.images.pull_policy }}
          volumeMounts:
            - name: devices
              mountPath: /dev
            - name: ceph
              mountPath: /var/lib/ceph
              readOnly: false
            - name: ceph-bin
              mountPath: /entrypoint.sh
              subPath: entrypoint.sh
              readOnly: true
            - name: ceph-bin
              mountPath: /start_osd.sh
              subPath: start_osd.sh
              readOnly: true
            - name: ceph-bin
              mountPath: /osd_disks.sh
              subPath: osd_disks.sh
              readOnly: true
            - name: ceph-bin
              mountPath: /osd_disk_activate.sh
              subPath: osd_disk_activate.sh
              readOnly: true
            - name: ceph-bin
              mountPath: /osd_disk_prepare.sh
              subPath: osd_disk_prepare.sh
              readOnly: true
            - name: ceph-bin
              mountPath: /common_functions.sh
              subPath: common_functions.sh
              readOnly: true
            - name: ceph-etc
              mountPath: /etc/ceph/ceph.conf
              subPath: ceph.conf
              readOnly: true
            - name: ceph-client-admin-keyring
              mountPath: /etc/ceph/ceph.client.admin.keyring
              subPath: ceph.client.admin.keyring
              readOnly: false
            - name: ceph-mon-keyring
              mountPath: /etc/ceph/ceph.mon.keyring
              subPath: ceph.mon.keyring
              readOnly: false
            - name: ceph-bootstrap-osd-keyring
              mountPath: /var/lib/ceph/bootstrap-osd/ceph.keyring
              subPath: ceph.keyring
              readOnly: false
            - name: ceph-bootstrap-mds-keyring
              mountPath: /var/lib/ceph/bootstrap-mds/ceph.keyring
              subPath: ceph.keyring
              readOnly: false
            - name: ceph-bootstrap-rgw-keyring
              mountPath: /var/lib/ceph/bootstrap-rgw/ceph.keyring
              subPath: ceph.keyring
              readOnly: false
          securityContext:
            privileged: true
          env:
            {{ if index $value "journal" }}
            - name: CEPH_DAEMON
              value: osd_ceph_activate_journal
            - name: OSD_JOURNAL
              value: {{ $value.journal }}"1"
            {{- else }}
            - name: CEPH_DAEMON            
              value: OSD_CEPH_DISK_ACTIVATE
            {{ end }}            
            - name: KV_TYPE
              value: k8s
            - name: CLUSTER
              value: ceph
            - name: CEPH_GET_ADMIN_KEY
              value: "1"
            - name: OSD_DEVICE
              value: {{ $value.device }}
            {{ if $.Values.debug }}
            - name: DEBUG
              value: {{ $.Values.debug }}
            {{ end }}
            - name: HOSTNAME
              {{- if $value.hostname }}
              value: {{ $value.hostname }}
              {{- else }}
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
              {{- end }}
          livenessProbe:
              tcpSocket:
                port: 6800
              initialDelaySeconds: 60
              timeoutSeconds: 5
          readinessProbe:
              tcpSocket:
                port: 6800
              timeoutSeconds: 5
{{ tuple $envAll $envAll.Values.pod.resources.osd | include "helm-toolkit.snippets.kubernetes_resources" | indent 10 }}
      volumes:
        - name: devices
          hostPath:
            path: /dev
        - name: ceph
          hostPath:
            path: {{ $.Values.ceph.storage.var_directory }}
        - name: ceph-bin
          configMap:
            name: ceph-bin
            defaultMode: 0555
        - name: ceph-etc
          configMap:
            name: ceph-etc
        - name: ceph-client-admin-keyring
          secret:
            secretName: {{ $.Values.secrets.keyrings.admin }}
        - name: ceph-mon-keyring
          secret:
            secretName: {{ $.Values.secrets.keyrings.mon }}
        - name: ceph-bootstrap-osd-keyring
          secret:
            secretName: {{ $.Values.secrets.keyrings.osd }}
        - name: ceph-bootstrap-mds-keyring
          secret:
            secretName: {{ $.Values.secrets.keyrings.mds }}
        - name: ceph-bootstrap-rgw-keyring
          secret:
            secretName: {{ $.Values.secrets.keyrings.rgw }}
{{ end }}
{{ end }}
{{ end }}
